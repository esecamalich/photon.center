<!DOCTYPE html>
<html lang="en-US">

<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <title>Photon</title>
    <link rel="stylesheet" href="css/main.css" type="text/css" media="all">
	  <link href="favicon.png" rel="shortcut icon">
</head>

<body class="site">

  <a class="skip-link screen-reader-text" href="#content">Skip to content</a>

  <button class="trigger-"></button>

  <main id="content" class="list-cards">
    <section id="intro" class="card">
      <input class="nav_btn" name="nav" class="" id="check_intro" name="deposit" type="radio" checked="checked" />
      <label for="check_intro" class="card-number" ></label>
      <figure class="logo">
        <img src="images/photons_logo.png" />
      </figure>
      <hgroup class="card-info">
        <h1>What are Photons?</h1>
        <h2>This is the secondary area where a concise explanation should be written.</h2>
        <button class="cta">Learn more?</button>
      </hgroup>
    </section>
    <section id="deposit" class="card">
      <input class="nav_btn" name="nav" class="" id="check_deposit" name="deposit" type="radio" />
      <label for="check_deposit" class="card-number" ></label>
      <figure class="logo">
        <img src="images/photons_logo.png" />
      </figure>
      <hgroup class="card-info">
        <h1>How to deposit Photons?</h1>
        <h2>Here are the instructions</h2>
      </hgroup>
    </section>
    <section id="withdraw" class="card">
      <input class="nav_btn" name="nav" class="" id="check_withdraw" name="deposit" type="radio" />
      <label for="check_withdraw" class="card-number" ></label>
      <figure class="logo">
        <img src="images/photons_logo.png" />
      </figure>
      <hgroup class="card-info">
        <h1>How to withdraw Photons?</h1>
        <h2>Here are the instructions</h2>
      </hgroup>
    </section>
    <section id="team" class="card">
      <input class="nav_btn" name="nav" class="" id="check_team" name="deposit" type="radio" />
      <label for="check_team" class="card-number" ></label>
      <figure class="logo">
        <img src="images/photons_logo.png" />
      </figure>
      <hgroup class="card-info">
        <h1>About the Team</h1>
        <h2>Why are we doing this?</h2>
      </hgroup>
    </section>
  </ul>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script>
  	if (!window.jQuery) {
  			document.write('<script src="js/jquery.js"><\/script>');
  	}
  </script>
  <script>
    $(document).ready(function(){
      $('#content').mousemove(function (e) {
        if (e.clientY < $('#content').height() / 4  && e.clientX < $('#content').height() / 4) {
            $('#content').addClass('open');
        } else {
            $('#content').removeClass('open');
        }
      });

      if($('.nav_btn').is(':checked')) {
        $('.nav_btn').parent().removeClass('selected')
        $(this).parent().addClass('selected');
      } else {
        $(this).parent().removeClass('selected');
      }

      $('.nav_btn').click(function() {

        if($('.nav_btn').is(':checked')) {
          $('.nav_btn').parent().removeClass('selected')
          $(this).parent().addClass('selected');
        } else {
          $(this).parent().removeClass('selected');
        }

      });

    });
  </script>
  <!--<script type="text/javascript" src="js/main.js"></script>-->

</body>

</html>
